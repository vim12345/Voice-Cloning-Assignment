name: Lint and Package Logs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8

    - name: Run Black
      run: black --check .

    - name: Run Flake8
      run: flake8 .

    - name: Upload reports and logs
      uses: actions/upload-artifact@v3
      with:
        name: logs-and-reports
        path: |
          reports/templates/*.md
          outputs/samples/*.wav
          logs/
